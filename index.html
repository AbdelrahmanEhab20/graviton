<!DOCTYPE html>
<html>

<head>
    <title>Graviton Ventures - Coming Soon</title>
    <link href="/assets/Black.svg" rel="icon" type="image/svg" />
    <style>
        /* Modern full-screen background with overlay */
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .background {
            background-image: url('assets/imageHomeBackground.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100%;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            /* Dark overlay for readability */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.5rem;
            max-width: 600px;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Optional: Add a subtle animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content {
            animation: fadeIn 1.5s ease-out;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="overlay">
            <div class="content">
                <h1>ðŸš€ Graviton Ventures</h1>
                <p>We're building something amazing. Stay tuned for launch!</p>
                <!-- Optional: Add a countdown or email signup form later -->
            </div>
        </div>
    </div>
</body>

</html>
